## Connection: Access Port
#server.port = 8080

## Connection: Basic Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

##Database: Credentials needed to connect
spring.datasource.data-username=root
spring.datasource.data-password=

##Database: Drivers and Url Patterns
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket?user=root&serverTimezone=GMT-3